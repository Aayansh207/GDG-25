<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Search - Neuro Ranger - GDG MNNIT</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f9ab00",
            accent: "#4285f4",
            surface: "#0A0A0A",
            nav_bg: "#111111"
          },
          fontFamily: { display: ["Roboto", "sans-serif"] },
          borderRadius: { DEFAULT: "8px" },
          animation: { "spin-slow": "spin 2.5s linear infinite" },
          boxShadow: {
            "glow-accent": "0 0 20px 0 rgba(66,133,244,0.5)",
            "glow-primary": "0 0 20px 0 rgba(249,171,0,0.5)"
          },
          textShadow: {
            glow: "0 0 30px rgba(249, 171, 0, 0.6)",
            "glow-soft": "0 0 20px rgba(249, 171, 0, 0.4)"
          }
        }
      },
      plugins: [
        function ({ addUtilities }) {
          addUtilities({
            '.text-glow': { textShadow: '0 0 30px rgba(249, 171, 0, 0.6)' },
            '.text-glow-soft': { textShadow: '0 0 20px rgba(249, 171, 0, 0.4)' }
          })
        }
      ]
    };
  </script>

  <style>
    body {
      min-height: 100dvh;
      margin: 0;
      background-color: #000000;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    #video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #video-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .backdrop-blur-custom {
      backdrop-filter: blur(8px);
    }

    .scroll-container {
      overflow:y-auto;
      overflow:x-hidden;
    }
  </style>
</head>

<body class="font-display flex flex-col min-h-screen text-white">

  <!-- Video Background - Now using T.mp4 -->
  <div id="video-bg">
    <video autoplay muted loop playsinline preload="auto">
      <source src="./T.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- FIXED SIDEBAR - Consistent with all other pages -->
  <aside
    class="fixed inset-y-0 left-0 w-20 flex flex-col items-center bg-nav_bg/80 backdrop-blur-custom border-r border-white/10 z-20">
    <div class="text-primary flex items-center justify-center py-6">
      <img src="./logo.jpg" alt="GDG MNNIT" class="h-10 w-auto" />
    </div>

    <nav class="flex flex-col items-center gap-8 mt-6 flex-1">
      <a class="text-white/60 hover:text-accent transition-colors" href="index.html" title="Upload">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
      </a>

      <a class="text-white/60 hover:text-accent transition-colors" href="summary.html" title="Summary">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </a>

      <a class="text-white/60 hover:text-accent transition-colors" href="history.html" title="History">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 12l-3-3" />
        </svg>
      </a>

      <!-- Active: Full Search -->
      <a class="text-accent hover:text-accent transition-colors" href="full-search.html" title="Full Search">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-20 flex-1 p-6 md:p-10 scroll-container min-h-screen">

    <div class="max-w-5xl mx-auto">
      <h1 class="text-3xl md:text-4xl font-bold text-primary text-glow mb-2">Full Document Search</h1>
      <p class="text-white/60 mb-8">Search across all your uploaded documents semantically</p>

      <!-- Search Bar -->
      <div class="mb-10">
        <form id="search-form" class="flex flex-col sm:flex-row gap-3">
          <input id="search-input" type="text" placeholder="Ask anything about your documents..."
            class="flex-1 bg-surface/80 backdrop-blur-custom border border-accent/50 rounded-xl px-6 py-4 text-white placeholder-white/50 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent" />
          <button type="submit"
            class="bg-accent text-black font-bold px-10 py-4 rounded-xl hover:brightness-110 transition shadow-glow-accent whitespace-nowrap">
            Search
          </button>
        </form>
      </div>

      <!-- Results Area - Initially empty, no loader shown until search -->
      <div id="results-container" class="space-y-6">
        <!-- Loader will be injected here only during search -->
      </div>
    </div>

  </main>

  <script>
    const searchForm = document.getElementById("search-form");
    const searchInput = document.getElementById("search-input");
    const resultsContainer = document.getElementById("results-container");

    // Pre-fill from URL and auto-search if ?query= present
    const urlParams = new URLSearchParams(window.location.search);
    const initialQuery = urlParams.get("query");
    if (initialQuery) {
      searchInput.value = decodeURIComponent(initialQuery);
      performSearch(initialQuery);
    }

    searchForm.addEventListener("submit", e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;
      performSearch(query);
      history.replaceState(null, "", `full-search.html?query=${encodeURIComponent(query)}`);
    });

    async function performSearch(query) {
      // Clear previous results and show loader
      resultsContainer.innerHTML = `
        <div id="results-loader" class="flex items-center justify-center gap-4 py-16">
          <div class="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
          <p class="text-white/70 text-lg">Searching your documents...</p>
        </div>
      `;

      try {
        const res = await fetch(`http://127.0.0.1:8000/search?query=${encodeURIComponent(query)}&top_k=15`);
        if (!res.ok) throw new Error(`Backend error: ${res.status}`);

        const data = await res.json();
        const results = data.results || [];

        resultsContainer.innerHTML = ""; // Remove loader

        if (results.length === 0) {
          resultsContainer.innerHTML = `
            <div class="text-center py-16 text-white/50 italic text-lg">
              No matching content found in your documents.
            </div>`;
          return;
        }

        results.forEach(result => {
          const scorePercent = Math.round((result.score || 0) * 100);
          const snippet = result.snippet || "No preview available.";
          const filename = result.filename || "Document";
          const docId = result.id || "";

          const card = document.createElement("div");
          card.className = `
            bg-surface/80 backdrop-blur-custom rounded-xl p-6 border border-white/10 
            hover:border-accent/60 hover:shadow-glow-accent/30 
            transition-all duration-300
          `;

          card.innerHTML = `
            <div class="flex justify-between items-start mb-3">
              <h3 class="text-lg font-semibold text-primary line-clamp-2 pr-4">
                ${filename}
              </h3>
              <span class="text-xs px-3 py-1 rounded-full bg-accent/20 text-accent font-medium">
                ${scorePercent}% match
              </span>
            </div>

            <p class="text-white/75 text-sm mb-4 line-clamp-4 leading-relaxed">
              ${snippet}
            </p>

            <div class="flex items-center justify-between text-xs text-white/50">
              <span>Relevance: ${scorePercent}%</span>
              <button 
                onclick="viewDocument('${docId}')"
                class="px-4 py-2 bg-accent/80 text-black rounded-lg hover:bg-accent transition text-sm font-medium">
                View Document
              </button>
            </div>
          `;

          resultsContainer.appendChild(card);
        });

      } catch (err) {
        resultsContainer.innerHTML = `
          <div class="text-center py-16 text-red-400">
            Search failed: ${err.message}
          </div>`;
      }
    }

    window.viewDocument = function (docId) {
      if (docId) {
        window.location.href = `summary.html?id=${docId}`;
      } else {
        alert("No document ID available");
      }
    };
  </script>
</body>

</html>
