<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Search ‚Äì Neuro Ranger</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f9ab00",
            background_light: "#f8f8f5",
            background_dark: "#000000",
            accent: "#4285f4",
            surface: "#0A0A0A",
            nav_bg: "#111111"
          },
          fontFamily: { display: ["Roboto", "sans-serif"] },
          borderRadius: { DEFAULT: "8px" },
          animation: { "spin-slow": "spin 2.5s linear infinite" },
          boxShadow: {
            "glow-accent":  "0 0 20px 0 rgba(66,133,244,0.5)",
            "glow-primary": "0 0 20px 0 rgba(249,171,0,0.5)"
          }
        }
      }
    };
  </script>

  <style>

      min-height: 100dvh;
      background-color: #000000;
    }
  </style>
</head>

<body class="bg-background_dark font-display flex flex-col min-h-screen text-white">

  <div class="flex flex-1 min-h-[calc(100vh-96px)]">

    <!-- ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <aside class="flex flex-col items-center gap-8 bg-nav_bg p-4 border-r border-white/10 min-h-full">
      <div class="text-primary flex items-center justify-center py-2">
        <img src="./logo.jpg" alt="GDG MNNIT" class="h-10 w-auto" />
      </div>

      <nav class="flex flex-col items-center gap-8 mt-6">
        <a class="nav-item text-white/60 hover:text-accent transition-colors text-4xl" href="index.html" title="Upload">
          üì§
        </a>
        <a class="nav-item text-white/60 hover:text-accent transition-colors text-4xl" href="summary.html" title="Summary">
          üìÑ
        </a>
        <a class="nav-item text-white/60 hover:text-accent transition-colors text-4xl" href="history.html" title="History">
          ‚è™
        </a>
        <a class="nav-item text-accent relative transition-colors text-4xl" href="full-search.html" title="Full Search">
          üîç
          <div class="absolute -left-3 top-1/2 -translate-y-1/2 h-5 w-1 bg-accent rounded-full shadow-glow-accent"></div>
        </a>
      </nav>
    </aside>

    <!-- ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <main class="flex-1 p-6 md:p-10 overflow-y-auto" style="background-color: #000000;">

      <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-primary mb-2">Full Document Search</h1>
        <p class="text-white/60 mb-8">Search across all your uploaded documents semantically</p>

        <!-- Search Bar -->
        <div class="mb-10">
          <form id="search-form" class="flex flex-col sm:flex-row gap-3">
            <input 
              id="search-input"
              type="text"
              placeholder="Ask anything about your documents..."
              class="flex-1 bg-surface border border-accent/50 rounded-xl px-6 py-4 text-white placeholder-white/50 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent"
            />
            <button 
              type="submit"
              class="bg-accent text-black font-medium px-10 py-4 rounded-xl hover:brightness-110 transition shadow-glow-accent whitespace-nowrap">
              Search
            </button>
          </form>
        </div>

        <!-- Results Area -->
        <div id="results-container" class="space-y-6">
          <div id="results-loader" class="flex items-center justify-center gap-4 py-16">
            <div class="w-8 h-8 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
            <div class="w-8 h-8 border-4 border-primary animate-spin-slow rounded-full border-b-transparent absolute"></div>
            <p class="text-white/70 text-lg">Searching your documents...</p>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script>
    const searchForm    = document.getElementById("search-form");
    const searchInput   = document.getElementById("search-input");
    const resultsContainer = document.getElementById("results-container");
    const loader        = document.getElementById("results-loader");

    // Pre-fill query from URL (?query=...)
    const urlParams = new URLSearchParams(window.location.search);
    const initialQuery = urlParams.get("query");
    if (initialQuery) {
      searchInput.value = decodeURIComponent(initialQuery);
      performSearch(initialQuery); // auto-search on load if query present
    }

    // Handle form submission
    searchForm.addEventListener("submit", e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (!query) return;
      performSearch(query);
      // Update URL without reload (optional nice-to-have)
      history.replaceState(null, "", `full-search.html?query=${encodeURIComponent(query)}`);
    });

    async function performSearch(query) {
      // Show loader
      resultsContainer.innerHTML = "";
      resultsContainer.appendChild(loader);
      loader.classList.remove("hidden");

      try {
        // Adjust endpoint as needed ‚Äì examples:
        // const res = await fetch(`http://127.0.0.1:8000/full_search?q=${encodeURIComponent(query)}`);
        // or
        const res = await fetch(`http://127.0.0.1:8000/search?query=${encodeURIComponent(query)}&top_k=15`);
        
        if (!res.ok) throw new Error(`Backend returned ${res.status}`);

        const data = await res.json();
        const results = data.results || []; // assume array of {id, filename, score, snippet, ...}

        loader.remove();

        if (results.length === 0) {
          resultsContainer.innerHTML = `
            <div class="text-center py-16 text-white/50 italic text-lg">
              No matching content found in your documents.
            </div>`;
          return;
        }

        results.forEach(result => {
          const scorePercent = Math.round((result.score || 0) * 100);
          const snippet = result.snippet || "No preview available.";
          const filename = result.filename || "Document";
          const docId = result.id || "";

          const card = document.createElement("div");
          card.className = `
            bg-surface rounded-xl p-6 border border-white/10 
            hover:border-accent/60 hover:shadow-glow-accent/30 
            transition-all duration-300
          `;

          card.innerHTML = `
            <div class="flex justify-between items-start mb-3">
              <h3 class="text-lg font-semibold text-primary line-clamp-2 pr-4">
                ${filename}
              </h3>
              <span class="text-xs px-3 py-1 rounded-full bg-accent/20 text-accent font-medium">
                ${scorePercent}% match
              </span>
            </div>

            <p class="text-white/75 text-sm mb-4 line-clamp-4 leading-relaxed">
              ${snippet}
            </p>

            <div class="flex items-center justify-between text-xs text-white/50">
              <span>Relevance: ${scorePercent}%</span>
              <button 
                onclick="viewDocument('${docId}')"
                class="px-4 py-2 bg-accent/80 text-black rounded-lg hover:bg-accent transition text-sm font-medium">
                View Document
              </button>
            </div>
          `;

          resultsContainer.appendChild(card);
        });

      } catch (err) {
        loader.remove();
        resultsContainer.innerHTML = `
          <div class="text-center py-16 text-red-400">
            Search failed: ${err.message}
          </div>`;
      }
    }

    // Navigate to summary page with document ID
    window.viewDocument = function(docId) {
      if (docId) {
        window.location.href = `summary.html?id=${docId}`;
      } else {
        alert("No document ID available");
      }
    };
  </script>
</body>
</html>
