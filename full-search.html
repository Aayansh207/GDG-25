<body class="font-display flex flex-col min-h-screen text-white">
    <div id="video-bg"><video autoplay muted loop playsinline preload="auto"><source src="./T.mp4" type="video/mp4"></video></div>

    <div id="login-overlay" class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-md flex flex-col items-center justify-center hidden">
        <div class="text-center p-8 bg-surface border border-white/10 rounded-2xl shadow-2xl max-w-md w-full">
            <h2 class="text-3xl font-bold text-primary mb-2">Login Required</h2>
            <p class="text-white/60 mb-8">Please sign in to search documents.</p>
            <button id="overlay-login-btn" class="w-full py-4 bg-accent text-black font-bold text-lg rounded-xl shadow-glow-accent hover:brightness-110 transition flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">login</span> Sign In
            </button>
        </div>
    </div>

    <div id="auth-wrapper" class="absolute top-5 right-6 z-[100] flex items-center gap-3">
        <div id="profile-btn" class="hidden relative">
            <button id="profile-toggle-btn" class="flex items-center gap-3 bg-gradient-to-r from-accent/20 to-primary/10 backdrop-blur-md border border-accent/40 text-white font-medium px-5 py-2.5 rounded-full shadow-glow-accent text-left">
                <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-accent/80" src="" />
                <div class="flex flex-col items-start leading-tight">
                    <span id="user-name" class="font-semibold max-w-[160px] truncate">...</span>
                    <span id="user-email" class="text-xs text-white/65 max-w-[160px] truncate">...</span>
                </div>
                <span id="chevron-icon" class="material-symbols-outlined text-xl text-white/70">expand_more</span>
            </button>
            <div id="profile-dropdown" class="absolute right-0 mt-3 w-80 bg-surface/95 backdrop-blur-xl border border-accent/30 rounded-2xl shadow-2xl opacity-0 scale-95 pointer-events-none transition-all duration-200 origin-top-right [&.is-open]:opacity-100 [&.is-open]:scale-100 [&.is-open]:pointer-events-auto">
                <div class="px-6 py-5"><div class="flex items-center gap-4"><img id="user-photo-big" class="w-14 h-14 rounded-full border-2 border-accent/60" src="" /><div><p id="user-name-big" class="font-bold text-lg">...</p><p id="user-email-big" class="text-sm text-white/70">...</p></div></div></div>
                <div class="py-2"><a href="profile.html" class="flex items-center gap-3 px-6 py-3.5 text-white/90 hover:bg-accent/15"><span class="material-symbols-outlined">person</span> My Profile</a><a href="history.html" class="flex items-center gap-3 px-6 py-3.5 text-white/90 hover:bg-accent/15"><span class="material-symbols-outlined">history</span> Upload History</a></div>
                <div class="py-2"><button id="logout-btn" class="w-full text-left px-6 py-3.5 text-red-400 hover:bg-red-500/10 flex items-center gap-3"><span class="material-symbols-outlined">logout</span> Sign out</button></div>
            </div>
        </div>
    </div>

    <aside id="scaled-sidebar" class="fixed inset-y-0 left-0 flex flex-col items-center bg-nav_bg/80 backdrop-blur-custom border-r border-white/10 z-20">
        <div class="text-primary flex items-center justify-center py-6"><img src="./logo.jpg" class="h-10 w-auto" /></div>
        <nav class="flex flex-col items-center gap-8 mt-6 flex-1">
            <a class="text-white/60 hover:text-accent" href="index.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg></a>
            <a class="text-white/60 hover:text-accent" href="summary.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></a>
            <a class="text-white/60 hover:text-accent" href="history.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 12l-3-3" /></svg></a>
            <a class="text-accent hover:text-accent" href="full-search.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></a>
            <a class="text-white/60 hover:text-accent" href="profile.html"><span class="material-symbols-outlined text-4xl">person</span></a>
        </nav>
    </aside>

    <main class="ml-20 flex-1 p-6 md:p-10 scroll-container min-h-screen relative">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-primary text-glow mb-2">Full Document Search</h1>
            <p class="text-white/60 mb-8">Search across all your uploaded documents semantically</p>
            <div class="mb-10">
                <form id="search-form" class="flex flex-col sm:flex-row gap-3">
                    <input id="search-input" type="text" placeholder="Ask anything about your documents..." class="flex-1 bg-surface/80 backdrop-blur-custom border border-accent/50 rounded-xl px-6 py-4 text-white focus:outline-none focus:border-accent" />
                    <button type="submit" class="bg-accent text-black font-bold px-10 py-4 rounded-xl hover:brightness-110 shadow-glow-accent whitespace-nowrap">Search</button>
                </form>
            </div>
            <div id="results-container" class="space-y-6"></div>
        </div>
    </main>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBhcZaHDOhT-0rQJMaQ0lczyl70yU268e8", authDomain: "gdg-25-c6b09.firebaseapp.com", projectId: "gdg-25-c6b09", storageBucket: "gdg-25-c6b09.firebasestorage.app", messagingSenderId: "295253788294", appId: "1:295253788294:web:3576c4ec5c301d67393307", measurementId: "G-69FDRCR32V" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        const loginOverlay = document.getElementById('login-overlay');
        const overlayLoginBtn = document.getElementById('overlay-login-btn');
        const profileBtn = document.getElementById('profile-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userPhotoBig = document.getElementById('user-photo-big');
        const userNameBig = document.getElementById('user-name-big');
        const userEmailBig = document.getElementById('user-email-big');
        const logoutBtn = document.getElementById('logout-btn');

        overlayLoginBtn.addEventListener('click', () => auth.signInWithPopup(provider));
        logoutBtn.addEventListener('click', () => auth.signOut());

        const profileToggleBtn = document.getElementById('profile-toggle-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const chevronIcon = document.getElementById('chevron-icon');
        profileToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); profileDropdown.classList.toggle('is-open'); chevronIcon.classList.toggle('rotate-180'); });
        document.addEventListener('click', (e) => { if (!profileToggleBtn.contains(e.target) && !profileDropdown.contains(e.target)) { profileDropdown.classList.remove('is-open'); chevronIcon.classList.remove('rotate-180'); } });

        const searchForm = document.getElementById("search-form");
        const searchInput = document.getElementById("search-input");
        const resultsContainer = document.getElementById("results-container");
        let currentUserUid = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                loginOverlay.classList.add('hidden');
                profileBtn.classList.remove('hidden');
                userPhoto.src = user.photoURL;
                userPhotoBig.src = user.photoURL;
                userName.textContent = user.displayName;
                userEmail.textContent = user.email;
                userNameBig.textContent = user.displayName;
                userEmailBig.textContent = user.email;
                currentUserUid = user.uid;
            } else {
                loginOverlay.classList.remove('hidden');
                profileBtn.classList.add('hidden');
                currentUserUid = null;
            }
        });

        searchForm.addEventListener("submit", e => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query && currentUserUid) performSearch(query, currentUserUid);
        });

        function formatText(text) {
            if (!text) return "<p class='text-white/60'>No content available.</p>";
            // FIXED: Apply bold parsing first
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong class="text-accent">$1</strong>');
            
            const lines = text.split('\n');
            let html = '';
            let inList = false;
            lines.forEach(line => {
                line = line.trim();
                if (!line) { if (inList) { html += '</ul>'; inList = false; } html += '<p class="my-3"></p>'; return; }
                const isBullet = line.match(/^[-*•]\s+/);
                if (isBullet) {
                    if (!inList) { html += '<ul class="list-disc pl-6 my-3 space-y-1">'; inList = true; }
                    html += `<li class="text-white/90 leading-relaxed">${line.replace(/^[-*•]\s+/, '')}</li>`;
                } else {
                    if (inList) { html += '</ul>'; inList = false; }
                    html += `<p class="my-3 text-white/90 leading-relaxed">${line}</p>`;
                }
            });
            if (inList) html += '</ul>';
            return html;
        }

        async function performSearch(query, uid) {
            resultsContainer.innerHTML = `<div class="flex items-center justify-center gap-4 py-16"><div class="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div><p class="text-white/70">Analyzing documents...</p></div>`;
            try {
                const res = await fetch(`http://127.0.0.1:8000/search?user_id=${uid}&query=${encodeURIComponent(query)}&top_k=15`);
                if (!res.ok) throw new Error(`Backend error: ${res.status}`);
                const data = await res.json();
                resultsContainer.innerHTML = "";
                if (!data.results || data.results.length === 0) { resultsContainer.innerHTML = `<div class="text-center py-16 text-white/50 italic">No matching content found.</div>`; return; }
                data.results.forEach(result => {
                    const card = document.createElement("div");
                    card.className = "bg-surface/80 backdrop-blur-custom rounded-xl p-6 border border-primary/30 shadow-glow-primary/20";
                    card.innerHTML = `<h3 class="text-xl font-bold text-primary mb-4 flex items-center gap-2"><span class="material-symbols-outlined">auto_awesome</span> Cross-Document Analysis</h3><div class="text-white/90 leading-relaxed text-base">${formatText(result.snippet)}</div>`;
                    resultsContainer.appendChild(card);
                });
            } catch (err) {
                resultsContainer.innerHTML = `<div class="text-center py-16 text-red-400">Search failed: ${err.message}</div>`;
            }
        }
    </script>
</body>
</html>
