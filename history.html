    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    </script>
    <style>
        body { min-height: 100dvh; margin: 0; background-color: #000000; overflow-x: hidden; }
        #video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        #video-bg video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; transform: translate(-50%, -50%); object-fit: cover; }
        #video-bg::after { content: ""; position: absolute; inset: 0; background: rgba(0, 0, 0, 0.65); z-index: -1; }
        .backdrop-blur-custom { backdrop-filter: blur(8px); }

        #auth-wrapper { transform: scale(0.8); transform-origin: top right; }

</head>

<body class="font-display flex flex-col min-h-screen text-white">
    <div id="video-bg"><video autoplay muted loop playsinline preload="auto"><source src="./M.mp4" type="video/mp4"></video></div>

    <div id="auth-wrapper" class="absolute top-5 right-6 z-[100] flex items-center gap-3">
        <div id="auth-guest" class="flex items-center gap-3">
            <button id="login-btn" class="flex items-center gap-2 bg-accent hover:bg-accent/90 text-black font-semibold px-6 py-2.5 rounded-full shadow-glow-accent"><span class="material-symbols-outlined">login</span> Sign in</button>
        </div>
        <div id="profile-btn" class="hidden relative">
            <button id="profile-toggle-btn" class="flex items-center gap-3 bg-gradient-to-r from-accent/20 to-primary/10 backdrop-blur-md border border-accent/40 text-white font-medium px-5 py-2.5 rounded-full shadow-glow-accent">
                <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-accent/80" src="" />
                <div class="flex flex-col items-start text-left leading-tight"><span id="user-name" class="font-semibold max-w-[160px] truncate">...</span></div>
                <span id="chevron-icon" class="material-symbols-outlined text-xl text-white/70">expand_more</span>
            </button>
            <div id="profile-dropdown" class="absolute right-0 mt-3 w-80 bg-surface/95 backdrop-blur-xl border border-accent/30 rounded-2xl shadow-2xl opacity-0 scale-95 pointer-events-none transition-all duration-200 origin-top-right [&.is-open]:opacity-100 [&.is-open]:scale-100 [&.is-open]:pointer-events-auto">
                <div class="px-6 py-5"><div class="flex items-center gap-4"><img id="user-photo-big" class="w-14 h-14 rounded-full border-2 border-accent/60" src="" /><div><p id="user-name-big" class="font-bold text-lg">...</p><p id="user-email-big" class="text-sm text-white/70">...</p></div></div></div>
                <div class="py-2"><a href="profile.html" class="flex items-center gap-3 px-6 py-3.5 text-white/90 hover:bg-accent/15"><span class="material-symbols-outlined">person</span> My Profile</a><a href="history.html" class="flex items-center gap-3 px-6 py-3.5 text-white/90 hover:bg-accent/15"><span class="material-symbols-outlined">history</span> Upload History</a></div>
                <div class="py-2"><button id="logout-btn" class="w-full text-left px-6 py-3.5 text-red-400 hover:bg-red-500/10 flex items-center gap-3"><span class="material-symbols-outlined">logout</span> Sign out</button></div>
            </div>
        </div>
    </div>

    <aside id="scaled-sidebar" class="fixed inset-y-0 left-0 flex flex-col items-center bg-nav_bg/80 backdrop-blur-custom border-r border-white/10 z-20">
        <div class="text-primary flex items-center justify-center py-6"><img src="./logo.jpg" class="h-10 w-auto" /></div>
        <nav class="flex flex-col items-center gap-8 mt-6 flex-1">
            <a class="text-white/60 hover:text-accent" href="index.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg></a>
            <a class="text-white/60 hover:text-accent" href="summary.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></a>
            <a class="text-accent hover:text-accent" href="history.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 12l-3-3" /></svg></a>
            <a class="text-white/60 hover:text-accent" href="full-search.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></a>
            <a class="text-white/60 hover:text-accent" href="profile.html"><span class="material-symbols-outlined text-4xl">person</span></a>
        </nav>
    </aside>

    <main class="ml-20 flex-1 pt-4 pb-6 px-6 md:pt-6 md:pb-10 md:px-10 scroll-container min-h-screen">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-primary text-glow">History</h1>
        <div id="history-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 pb-10">
            <div id="history-loader" class="col-span-full flex items-center justify-center gap-3 py-12">
                <div class="w-8 h-8 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
                <p class="text-white/70 text-lg">Loading history...</p>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBhcZaHDOhT-0rQJMaQ0lczyl70yU268e8", authDomain: "gdg-25-c6b09.firebaseapp.com", projectId: "gdg-25-c6b09", storageBucket: "gdg-25-c6b09.firebasestorage.app", messagingSenderId: "295253788294", appId: "1:295253788294:web:3576c4ec5c301d67393307", measurementId: "G-69FDRCR32V" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        const loginBtn = document.getElementById('login-btn');
        const authGuest = document.getElementById('auth-guest');
        const profileBtn = document.getElementById('profile-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const userPhotoBig = document.getElementById('user-photo-big');
        const userNameBig = document.getElementById('user-name-big');
        const userEmailBig = document.getElementById('user-email-big');
        const logoutBtn = document.getElementById('logout-btn');

        loginBtn.addEventListener('click', () => auth.signInWithPopup(provider));
        logoutBtn.addEventListener('click', () => auth.signOut());

        // Dropdown Logic
        const profileToggleBtn = document.getElementById('profile-toggle-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const chevronIcon = document.getElementById('chevron-icon');
        profileToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); profileDropdown.classList.toggle('is-open'); chevronIcon.classList.toggle('rotate-180'); });
        document.addEventListener('click', (e) => { if (!profileToggleBtn.contains(e.target) && !profileDropdown.contains(e.target)) { profileDropdown.classList.remove('is-open'); chevronIcon.classList.remove('rotate-180'); } });

        const historyContainer = document.getElementById("history-container");
        const loader = document.getElementById("history-loader");

        auth.onAuthStateChanged(user => {
            if (user) {
                authGuest.classList.add('hidden');
                profileBtn.classList.remove('hidden');
                userPhoto.src = user.photoURL;
                userPhotoBig.src = user.photoURL;
                userName.textContent = user.displayName;
                userNameBig.textContent = user.displayName;
                userEmailBig.textContent = user.email;
                loadHistory(user.uid);
            } else {
                authGuest.classList.remove('hidden');
                profileBtn.classList.add('hidden');
                historyContainer.innerHTML = `<div class="col-span-full text-center py-12 text-white/50">Please sign in to view history.</div>`;
            }
        });

        async function loadHistory(uid) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/history?user_id=${uid}`);
                if (!response.ok) throw new Error("Failed");
                const data = await response.json();
                if(loader) loader.remove();

                const keys = Object.keys(data).reverse();
                if (keys.length === 0) {
                    historyContainer.innerHTML = `<div class="col-span-full text-center py-16 text-white/50 italic text-lg">No documents uploaded yet.</div>`;
                    return;
                }
                historyContainer.innerHTML = ""; // Clear loader/previous
                keys.forEach(key => {
                    const item = data[key];
                    const card = document.createElement("div");
                    card.className = `bg-surface/80 backdrop-blur-custom rounded-xl p-4 border border-white/10 hover:border-accent/60 transition-all duration-300 flex flex-col`;
                    card.innerHTML = `
                        <h2 class="text-primary font-semibold text-base line-clamp-2 mb-2 text-glow-soft">${item.filename}</h2>
                        <div class="flex justify-between items-center text-xs text-white/50 mb-4"><span>${item.date || 'â€”'}</span><span class="bg-black/40 px-2 py-1 rounded border border-white/10">${key.substring(0, 8)}</span></div>
                        <div class="grid grid-cols-2 gap-2.5 mt-auto">
                            <button onclick="viewSummary('${key}')" class="py-2 bg-accent text-black font-medium rounded-xl hover:brightness-110 flex items-center justify-center gap-1.5 text-sm"><span class="material-symbols-outlined text-base">description</span> View</button>
                            <button onclick="downloadDocument('${key}')" class="py-2 bg-primary text-black font-medium rounded-xl hover:brightness-110 flex items-center justify-center gap-1.5 text-sm"><span class="material-symbols-outlined text-base">download</span> DL</button>
                        </div>`;
                    historyContainer.appendChild(card);
                });
            } catch (err) {
                if(loader) loader.remove();
                historyContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-400">Error: ${err.message}</div>`;
            }
        }

        window.viewSummary = (docId) => window.location.href = `summary.html?id=${docId}`;
        window.downloadDocument = (docId) => window.open(`http://127.0.0.1:8000/download/${docId}`, '_blank');
    </script>
</body>
</html>
