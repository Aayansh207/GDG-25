    <script>
        const API_BASE = "http://127.0.0.1:8000";
        const firebaseConfig = {
            apiKey: "AIzaSyBhcZaHDOhT-0rQJMaQ0lczyl70yU268e8",
            authDomain: "gdg-25-c6b09.firebaseapp.com",
            projectId: "gdg-25-c6b09",
            storageBucket: "gdg-25-c6b09.firebasestorage.app",
            messagingSenderId: "295253788294",
            appId: "1:295253788294:web:3576c4ec5c301d67393307",
            measurementId: "G-69FDRCR32V"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // DOM Elements
        const loginOverlay = document.getElementById('login-overlay');
        const overlayLoginBtn = document.getElementById('overlay-login-btn');
        const profileBtn = document.getElementById('profile-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userPhotoBig = document.getElementById('user-photo-big');
        const userNameBig = document.getElementById('user-name-big');
        const userEmailBig = document.getElementById('user-email-big');
        const logoutBtn = document.getElementById('logout-btn');

        const profileToggleBtn = document.getElementById('profile-toggle-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const chevronIcon = document.getElementById('chevron-icon');

        const historyContainer = document.getElementById("history-container");
        const loader = document.getElementById("history-loader");

        const cancelSelectBtn = document.getElementById("cancel-select-btn");
        const deleteSelectedBtn = document.getElementById("delete-selected-btn");
        const downloadSelectedBtn = document.getElementById("download-selected-btn");

        let selectedDocIds = new Set();
        let currentUserUid = null;

        function updateSelectionUI() {
            const hasSelection = selectedDocIds.size > 0;
            deleteSelectedBtn.disabled = !hasSelection;
            downloadSelectedBtn.disabled = !hasSelection;

            cancelSelectBtn.classList.toggle("hidden", !hasSelection);
            
            // FIX: Safely check if the count span exists before writing to it
            const countSpan = cancelSelectBtn.querySelector("span:nth-child(2)");
            if (countSpan) {
                countSpan.textContent = hasSelection ? `(${selectedDocIds.size})` : "";
            }
        }
        function clearAllSelections() {
            selectedDocIds.clear();
            document.querySelectorAll(".history-card").forEach(card => {
                card.classList.remove("ring-4", "ring-accent/80");
                const cb = card.querySelector(".checkbox");
                if (cb) cb.checked = false;
            });
            updateSelectionUI();
        }

        // Event Listeners
        overlayLoginBtn.addEventListener('click', () => auth.signInWithPopup(provider));
        logoutBtn.addEventListener('click', () => auth.signOut());

        profileToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('is-open');
            chevronIcon.classList.toggle('rotate-180');
        });

        document.addEventListener('click', (e) => {
            if (!profileToggleBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('is-open');
                chevronIcon.classList.remove('rotate-180');
            }
        });

        cancelSelectBtn.addEventListener("click", clearAllSelections);

        // FIXED: Multiple download → now uses a single ZIP download via new backend endpoint
        downloadSelectedBtn.addEventListener("click", () => {
            if (selectedDocIds.size === 0) return;

            const form = document.createElement("form");
            form.method = "POST";
            form.action = `${API_BASE}/download_multiple`;
            form.style.display = "none";

            const docIdsInput = document.createElement("input");
            docIdsInput.name = "doc_ids";
            docIdsInput.value = JSON.stringify(Array.from(selectedDocIds));

            const userIdInput = document.createElement("input");
            userIdInput.name = "user_id";
            userIdInput.value = currentUserUid;

            form.appendChild(docIdsInput);
            form.appendChild(userIdInput);
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);

            // Optional: auto-deselect after triggering download
            // clearAllSelections();
        });

        deleteSelectedBtn.addEventListener("click", async () => {
            if (selectedDocIds.size === 0) return;

            if (!confirm(`Are you sure you want to permanently delete ${selectedDocIds.size} document(s)?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/delete_multiple`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        doc_ids: Array.from(selectedDocIds),
                        user_id: currentUserUid
                    })
                });

                if (!response.ok) throw new Error("Delete failed");

                let delay = 0;
                const cardsToRemove = Array.from(selectedDocIds).map(docId =>
                    document.querySelector(`.history-card[data-doc-id="${docId}"]`)
                ).filter(card => card);

                cardsToRemove.forEach(card => {
                    setTimeout(() => {
                        card.classList.add("animate-rollOutLeft");
                        card.addEventListener("animationend", () => card.remove(), { once: true });
                    }, delay);
                    delay += 100;
                });

                clearAllSelections();

                setTimeout(() => {
                    if (!document.querySelector(".history-card")) {
                        historyContainer.innerHTML = `<div class="col-span-full text-center py-16 text-white/50 italic text-lg">No documents uploaded yet.</div>`;
                    }
                }, delay + 600);

            } catch (err) {
                alert("Error deleting documents: " + err.message);
            }
        });

        // Auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserUid = user.uid;

                // Hide login overlay with animation
                if (loginOverlay && !loginOverlay.classList.contains('hidden')) {
                    document.getElementById('status-dot').classList.replace('bg-red-500', 'bg-green-500');
                    document.getElementById('status-text').textContent = "ACCESS GRANTED // ESTABLISHING LINK";
                    setTimeout(() => {
                        document.getElementById('login-card').style.transform = "scale(5)";
                        document.getElementById('login-card').style.opacity = "0";
                        document.getElementById('login-card').style.filter = "blur(10px)";
                        document.getElementById('overlay-bg-elements').style.transform = "scale(1.5)";
                        loginOverlay.style.opacity = "0";
                        loginOverlay.style.pointerEvents = "none";
                        setTimeout(() => loginOverlay.classList.add('hidden'), 800);
                    }, 300);
                } else {
                    loginOverlay.classList.add('hidden');
                }

                // Show profile
                profileBtn.classList.remove('hidden');
                const photoUrl = user.photoURL || 'https://www.gravatar.com/avatar/?d=mp&f=y';
                userPhoto.src = userPhotoBig.src = photoUrl;
                userName.textContent = userNameBig.textContent = user.displayName || 'User';
                userEmail.textContent = userEmailBig.textContent = user.email;

                loadHistory(user.uid);
            } else {
                currentUserUid = null;
                loginOverlay.classList.remove('hidden');
                loginOverlay.style.opacity = "1";
                loginOverlay.style.pointerEvents = "auto";
                document.getElementById('login-card').style.transform = "scale(1)";
                document.getElementById('login-card').style.opacity = "1";
                document.getElementById('login-card').style.filter = "blur(0)";
                document.getElementById('status-dot').classList.replace('bg-green-500', 'bg-red-500');
                document.getElementById('status-text').textContent = "Connection Locked";
                profileBtn.classList.add('hidden');
            }
        });

        // Load history
        async function loadHistory(uid) {
            try {
                const response = await fetch(`${API_BASE}/history?user_id=${uid}`);
                if (!response.ok) throw new Error("Failed to load history");
                const data = await response.json();
                loader?.remove();

                const keys = Object.keys(data).reverse();

                if (keys.length === 0) {
                    historyContainer.innerHTML = `<div class="col-span-full text-center py-16 text-white/50 italic text-lg">No documents uploaded yet.</div>`;
                    return;
                }

                historyContainer.innerHTML = "";
                keys.forEach(key => {
                    const item = data[key];
                    const card = document.createElement("div");
                    card.className = "history-card bg-surface/80 backdrop-blur-custom rounded-xl p-5 border border-white/10 hover:border-accent/60 transition-all duration-300 flex flex-col relative cursor-pointer";
                    card.dataset.docId = key;

                    card.innerHTML = `
                    <input type="checkbox" class="checkbox absolute top-3 left-3 w-4 h-4 z-10" />
                    <h2 class="text-primary font-semibold text-base text-center line-clamp-2 mb-3">${item.filename}</h2>
                    <div class="flex justify-between items-center text-xs text-white/50 mb-5">
                        <span>${item.date || '—'}</span>
                        <span class="bg-black/40 px-3 py-1 rounded border border-white/10">${key.substring(0, 8)}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mt-auto">
                        <button onclick="viewSummary('${key}')" class="py-2.5 bg-accent text-black font-medium rounded-xl hover:brightness-110 flex items-center justify-center gap-2 text-sm">
                            <span class="material-symbols-outlined text-base">description</span>
                            View
                        </button>
                        <button onclick="downloadDocument('${key}')" class="py-2.5 bg-primary text-black font-medium rounded-xl hover:brightness-110 flex items-center justify-center gap-2 text-sm">
                            <span class="material-symbols-outlined text-base">download</span>
                            Download
                        </button>
                    </div>`;

                    // Click card to toggle checkbox (ignore buttons)
                    card.addEventListener("click", (e) => {
                        if (e.target.closest("button")) return;
                        const checkbox = card.querySelector(".checkbox");
                        checkbox.checked = !checkbox.checked;
                        checkbox.dispatchEvent(new Event('change'));
                    });

                    // Checkbox change handler
                    card.querySelector(".checkbox").addEventListener("change", () => {
                        if (card.querySelector(".checkbox").checked) {
                            selectedDocIds.add(key);
                            card.classList.add("ring-4", "ring-accent/80");
                        } else {
                            selectedDocIds.delete(key);
                            card.classList.remove("ring-4", "ring-accent/80");
                        }
                        updateSelectionUI();
                    });

                    historyContainer.appendChild(card);
                });
            } catch (err) {
                loader?.remove();
                historyContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-400">Error: ${err.message}</div>`;
            }
        }

        // Global functions for card buttons
        window.viewSummary = (docId) => {
            window.location.href = `summary.html?id=${docId}`;
        };

        window.downloadDocument = (docId) => {
            window.open(`${API_BASE}/download/${docId}`, '_blank');
        };
    </script>
</body>
