  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhcZaHDOhT-0rQJMaQ0lczyl70yU268e8",
      authDomain: "gdg-25-c6b09.firebaseapp.com",
      projectId: "gdg-25-c6b09",
      storageBucket: "gdg-25-c6b09.firebasestorage.app",
      messagingSenderId: "295253788294",
      appId: "1:295253788294:web:3576c4ec5c301d67393307",
      measurementId: "G-69FDRCR32V"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.addScope('email');
    provider.addScope('profile');

    const loginBtn = document.getElementById('login-btn');
    const authGuest = document.getElementById('auth-guest');
    const profileBtn = document.getElementById('profile-btn');
    const userPhoto = document.getElementById('user-photo');
    const userName = document.getElementById('user-name');
    const userEmail = document.getElementById('user-email');
    const userPhotoBig = document.getElementById('user-photo-big');
    const userNameBig = document.getElementById('user-name-big');
    const userEmailBig = document.getElementById('user-email-big');
    const logoutBtn = document.getElementById('logout-btn');

    async function sendUserToBackend(user) {
      if (!user) return;
      try {
        const idToken = await user.getIdToken();
        await fetch("http://127.0.0.1:8000/auth/user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${idToken}`
          },
          body: JSON.stringify({
            uid: user.uid,
            email: user.email,
            displayName: user.displayName || null,
            photoURL: user.photoURL || null
          })
        });
      } catch (err) {
        console.error("Failed to send user to backend:", err);
      }
    }

    loginBtn.addEventListener('click', () => {
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> Signing in...';

      auth.signInWithPopup(provider)
        .then((result) => {
          sendUserToBackend(result.user);
        })
        .catch((error) => {
          console.error("Auth failed:", error);
          alert("Login failed: " + error.message);
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<span class="material-symbols-outlined">login</span> <span class="hidden sm:inline">Sign in / Sign up</span>';
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        authGuest.classList.add('hidden');
        profileBtn.classList.remove('hidden');

        userPhoto.src = user.photoURL || 'https://via.placeholder.com/64?text=User';
        userPhotoBig.src = user.photoURL || 'https://via.placeholder.com/64?text=User';
        userName.textContent = user.displayName || 'User';
        userNameBig.textContent = user.displayName || 'User';
        userEmail.textContent = user.email || 'No email';
        userEmailBig.textContent = user.email || 'No email';

        sendUserToBackend(user);
      } else {
        authGuest.classList.remove('hidden');
        profileBtn.classList.add('hidden');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<span class="material-symbols-outlined">login</span> <span class="hidden sm:inline">Sign in / Sign up</span>';
      }
    });
  </script>

  <!-- Dropdown toggle logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profileToggleBtn = document.getElementById('profile-toggle-btn');
      const profileDropdown = document.getElementById('profile-dropdown');
      const chevronIcon = document.getElementById('chevron-icon');

      if (!profileToggleBtn || !profileDropdown) return;

      profileToggleBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // prevent closing when clicking inside
        profileDropdown.classList.toggle('is-open');
        chevronIcon.classList.toggle('rotate-180');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!profileToggleBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
          profileDropdown.classList.remove('is-open');
          chevronIcon.classList.remove('rotate-180');
        }
      });

      // Close on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          profileDropdown.classList.remove('is-open');
          chevronIcon.classList.remove('rotate-180');
        }
      });
    });
  </script>

  <script>
    const historyContainer = document.getElementById("history-container");
    const loader = document.getElementById("history-loader");

    async function loadHistory() {
      try {
        const response = await fetch("http://127.0.0.1:8000/history");
        if (!response.ok) throw new Error("Failed to load history");
        const data = await response.json();
        loader.remove();

        const keys = Object.keys(data).reverse();

        if (keys.length === 0) {
          historyContainer.innerHTML = `
            <div class="col-span-full text-center py-16 text-white/50 italic text-lg">
              No documents uploaded yet.
            </div>`;
          return;
        }

        keys.forEach(key => {
          const item = data[key];

          const card = document.createElement("div");
          card.className = `
            bg-surface/80 backdrop-blur-custom rounded-xl p-4 border border-white/10 
            hover:border-accent/60 hover:shadow-glow-accent/30 
            transition-all duration-300 flex flex-col
          `;

          card.innerHTML = `
            <h2 class="text-primary font-semibold text-base line-clamp-2 mb-2 text-glow-soft">
              ${item.filename}
            </h2>

            <div class="flex justify-between items-center text-xs text-white/50 mb-4">
              <span>${item.date || '—'}</span>
              <span class="bg-black/40 px-2 py-1 rounded border border-white/10">
                ${key.substring(0, 8)}
              </span>
            </div>

            <div class="grid grid-cols-2 gap-2.5 mt-auto">
              <button onclick="viewSummary('${key}')"
                class="py-2 bg-accent text-black font-medium rounded-xl hover:brightness-110 transition shadow-glow-accent flex items-center justify-center gap-1.5 text-sm">
                <span class="material-symbols-outlined text-base">description</span>
                View
              </button>

              <button onclick="downloadDocument('${key}', '${item.filename}')"
                class="py-2 bg-primary text-black font-medium rounded-xl hover:brightness-110 transition shadow-glow-primary flex items-center justify-center gap-1.5 text-sm">
                <span class="material-symbols-outlined text-base">download</span>
                Download
              </button>
            </div>
          `;

          historyContainer.appendChild(card);
        });

      } catch (err) {
        loader.remove();
        historyContainer.innerHTML = `
          <div class="col-span-full text-center py-12 text-red-400">
            Error loading history: ${err.message}
          </div>`;
      }
    }

    window.viewSummary = function (docId) {
      window.location.href = `summary.html?id=${docId}`;
    };

    window.downloadDocument = function (docId, filename) {
      const a = document.createElement('a');
      a.href = `http://127.0.0.1:8000/download/${docId}`;
      a.download = filename;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    loadHistory();
  </script>
