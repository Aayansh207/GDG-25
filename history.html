<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>History - Neuro Ranger - GDG MNNIT</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f9ab00",
            accent: "#4285f4",
            surface: "#0A0A0A",
            nav_bg: "#111111"
          },
          fontFamily: { display: ["Roboto", "sans-serif"] },
          borderRadius: { DEFAULT: "8px" },
          animation: { "spin-slow": "spin 2.5s linear infinite" },
          boxShadow: {
            "glow-accent": "0 0 20px 0 rgba(66,133,244,0.5)",
            "glow-primary": "0 0 20px 0 rgba(249,171,0,0.5)"
          },
          textShadow: {
            glow: "0 0 30px rgba(249, 171, 0, 0.6)",
            "glow-soft": "0 0 20px rgba(249, 171, 0, 0.4)"
          }
        }
      },
      plugins: [
        function ({ addUtilities }) {
          addUtilities({
            '.text-glow': { textShadow: '0 0 30px rgba(249, 171, 0, 0.6)' },
            '.text-glow-soft': { textShadow: '0 0 20px rgba(249, 171, 0, 0.4)' }
          })
        }
      ]
    };
  </script>

  <style>
    body {
      min-height: 100dvh;
      margin: 0;
      background-color: #000000;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    #video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #video-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .backdrop-blur-custom {
      backdrop-filter: blur(8px);
    }

    .scroll-container {
      overflow:y-auto;
      overflow:x-hidden;
    }
  </style>
</head>

<body class="font-display flex flex-col min-h-screen text-white">

  <!-- Video Background -->
  <div id="video-bg">
    <video autoplay muted loop playsinline preload="auto">
      <source src="./M.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- FIXED SIDEBAR - Matches index.html exactly -->
  <aside
    class="fixed inset-y-0 left-0 w-20 flex flex-col items-center bg-nav_bg/80 backdrop-blur-custom border-r border-white/10 z-20">
    <div class="text-primary flex items-center justify-center py-6">
      <img src="./logo.jpg" alt="GDG MNNIT" class="h-10 w-auto" />
    </div>

    <nav class="flex flex-col items-center gap-8 mt-6 flex-1">
      <a class="text-white/60 hover:text-accent transition-colors" href="index.html" title="Upload">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
      </a>

      <a class="text-white/60 hover:text-accent transition-colors" href="summary.html" title="Summary">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </a>

      <!-- Active: History -->
      <a class="text-accent hover:text-accent transition-colors" href="history.html" title="History">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 12l-3-3" />
        </svg>
      </a>

      <a class="text-white/60 hover:text-accent transition-colors" href="full-search.html" title="Full Search">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </a>
    </nav>
  </aside>

  <!-- Main Content - Shifted right -->
  <main class="ml-20 flex-1 pt-4 pb-6 px-6 md:pt-6 md:pb-10 md:px-10 scroll-container min-h-screen">

    <h1 class="text-3xl md:text-4xl font-bold mb-4 text-primary text-glow">History</h1>

    <div id="history-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 pb-10">
      <!-- Loader -->
      <div id="history-loader" class="col-span-full flex items-center justify-center gap-3 py-12">
        <div class="w-8 h-8 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
        <p class="text-white/70 text-lg">Loading history...</p>
      </div>
    </div>

  </main>

  <script>
    const historyContainer = document.getElementById("history-container");
    const loader = document.getElementById("history-loader");

    async function loadHistory() {
      try {
        const response = await fetch("http://127.0.0.1:8000/history");
        if (!response.ok) throw new Error("Failed to load history");
        const data = await response.json();
        loader.remove();

        const keys = Object.keys(data).reverse();

        if (keys.length === 0) {
          historyContainer.innerHTML = `
            <div class="col-span-full text-center py-16 text-white/50 italic text-lg">
              No documents uploaded yet.
            </div>`;
          return;
        }

        keys.forEach(key => {
          const item = data[key];

          const card = document.createElement("div");
          card.className = `
            bg-surface/80 backdrop-blur-custom rounded-xl p-4 border border-white/10 
            hover:border-accent/60 hover:shadow-glow-accent/30 
            transition-all duration-300 flex flex-col
          `;

          card.innerHTML = `
            <!-- Document Name -->
            <h2 class="text-primary font-semibold text-base line-clamp-2 mb-2 text-glow-soft">
              ${item.filename}
            </h2>

            <!-- Upload Date & Document ID -->
            <div class="flex justify-between items-center text-xs text-white/50 mb-4">
              <span>${item.date || 'â€”'}</span>
              <span class="bg-black/40 px-2 py-1 rounded border border-white/10">
                ${key.substring(0, 8)}
              </span>
            </div>

            <!-- Buttons -->
            <div class="grid grid-cols-2 gap-2.5 mt-auto">
              <button onclick="viewSummary('${key}')"
                class="py-2 bg-accent text-black font-medium rounded-xl hover:brightness-110 transition shadow-glow-accent flex items-center justify-center gap-1.5 text-sm">
                <span class="material-symbols-outlined text-base">description</span>
                View
              </button>

              <button onclick="downloadDocument('${key}', '${item.filename}')"
                class="py-2 bg-primary text-black font-medium rounded-xl hover:brightness-110 transition shadow-glow-primary flex items-center justify-center gap-1.5 text-sm">
                <span class="material-symbols-outlined text-base">download</span>
                Download
              </button>
            </div>
          `;

          historyContainer.appendChild(card);
        });

      } catch (err) {
        loader.remove();
        historyContainer.innerHTML = `
          <div class="col-span-full text-center py-12 text-red-400">
            Error loading history: ${err.message}
          </div>`;
      }
    }

    window.viewSummary = function (docId) {
      window.location.href = `summary.html?id=${docId}`;
    };

    window.downloadDocument = function (docId, filename) {
      const a = document.createElement('a');
      a.href = `http://127.0.0.1:8000/download/${docId}`;
      a.download = filename;
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    loadHistory();
  </script>
</body>

</html>
