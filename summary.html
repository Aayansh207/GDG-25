<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary - Neuro Ranger - GDG MNNIT</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#f9ab00", accent: "#4285f4", surface: "#0A0A0A", nav_bg: "#111111" }, fontFamily: { display: ["Roboto", "sans-serif"] }, borderRadius: { DEFAULT: "8px" }, animation: { "spin-slow": "spin 2.5s linear infinite" }, boxShadow: { "glow-accent": "0 0 20px 0 rgba(66,133,244,0.5)", "glow-primary": "0 0 20px 0 rgba(249,171,0,0.5)" }, textShadow: { glow: "0 0 30px rgba(249, 171, 0, 0.6)", "glow-soft": "0 0 20px rgba(249, 171, 0, 0.4)" } } } };
    </script>
    <style>
        body { min-height: 100dvh; margin: 0; background-color: #000000; overflow: hidden; }
        #video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        #video-bg video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; transform: translate(-50%, -50%); object-fit: cover; }
        #video-bg::after { content: ""; position: absolute; inset: 0; background: rgba(0, 0, 0, 0.65); z-index: -1; }
        .backdrop-blur-custom { backdrop-filter: blur(8px); }
        .scroll-container { overflow-y: auto; overflow-x: hidden; }
        #scaled-ui { transform: scale(0.8); transform-origin: top left; width: 125%; height: 125%; overflow: hidden; }
        #auth-wrapper { transform: scale(1.0); transform-origin: top right; }
        .summary-html-content h3 { font-size: 1.25rem; font-weight: 700; color: #f9ab00; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .summary-html-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .summary-html-content li { margin-bottom: 0.5rem; line-height: 1.6; color: rgba(255, 255, 255, 0.9); }
        .summary-html-content p { margin-bottom: 1rem; line-height: 1.6; color: rgba(255, 255, 255, 0.8); }
        .summary-html-content strong { color: #4285f4; }
    </style>
</head>

<body class="font-display flex flex-col min-h-screen text-white">
    <div id="video-bg"><video autoplay muted loop playsinline preload="auto"><source src="./O.mp4" type="video/mp4"></video></div>
    
    <div id="login-overlay" class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-md flex flex-col items-center justify-center hidden">
        <div class="text-center p-8 bg-surface border border-white/10 rounded-2xl shadow-2xl max-w-md w-full">
            <h2 class="text-3xl font-bold text-primary mb-2">Login Required</h2>
            <p class="text-white/60 mb-8">Please sign in to view documents.</p>
            <button id="overlay-login-btn" class="w-full py-4 bg-accent text-black font-bold text-lg rounded-xl shadow-glow-accent hover:brightness-110 transition flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">login</span> Sign In
            </button>
        </div>
    </div>

    <div id="scaled-ui" class="fixed inset-0 flex">
        <aside class="w-20 flex flex-col items-center bg-nav_bg/80 backdrop-blur-custom border-r border-white/10 z-20">
            <div class="text-primary flex items-center justify-center py-6"><img src="./logo.jpg" class="h-10 w-auto" /></div>
            <nav class="flex flex-col items-center gap-8 mt-6 flex-1">
                <a class="text-white/60 hover:text-accent" href="index.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg></a>
                <a class="text-accent hover:text-accent" href="summary.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></a>
                <a class="text-white/60 hover:text-accent" href="history.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 12l-3-3" /></svg></a>
                <a class="text-white/60 hover:text-accent" href="full-search.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></a>
                <a class="text-white/60 hover:text-accent" href="profile.html"><span class="material-symbols-outlined text-4xl">person</span></a>
            </nav>
        </aside>

        <main class="flex-1 pt-5 pb-10 px-5 md:pt-8 md:px-10 scroll-container min-h-screen overflow-y-auto relative">
            <div id="auth-wrapper" class="absolute top-5 right-6 z-[100] flex items-center gap-3">
                <div id="profile-btn" class="hidden relative">
                    <button id="profile-toggle-btn" class="flex items-center gap-3 bg-gradient-to-r from-accent/20 to-primary/10 backdrop-blur-md border border-accent/40 text-white font-medium px-5 py-2.5 rounded-full shadow-glow-accent text-left">
                        <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-accent/80" src="" />
                        <div class="flex flex-col items-start leading-tight">
                            <span id="user-name" class="font-semibold max-w-[160px] truncate">...</span>
                            <span id="user-email" class="text-xs text-white/65 max-w-[160px] truncate">...</span>
                        </div>
                        <span id="chevron-icon" class="material-symbols-outlined text-xl text-white/70">expand_more</span>
                    </button>
                    <div id="profile-dropdown" class="absolute right-0 mt-3 w-80 bg-surface/95 backdrop-blur-xl border border-accent/30 rounded-2xl shadow-2xl opacity-0 scale-95 pointer-events-none transition-all duration-200 origin-top-right [&.is-open]:opacity-100 [&.is-open]:scale-100 [&.is-open]:pointer-events-auto">
                        <div class="px-6 py-5"><div class="flex items-center gap-4"><img id="user-photo-big" class="w-14 h-14 rounded-full border-2 border-accent/60" src="" /><div><p id="user-name-big" class="font-bold text-lg">...</p><p id="user-email-big" class="text-sm text-white/70">...</p></div></div></div>
                        <div class="py-2"><a href="profile.html" class="flex items-center gap-3 px-6 py-3.5 text-white/90 hover:bg-accent/15"><span class="material-symbols-outlined">person</span> My Profile</a><a href="history.html" class="flex items-center gap-3 px-6 py-3.5 text-white/90 hover:bg-accent/15"><span class="material-symbols-outlined">history</span> Upload History</a></div>
                        <div class="py-2"><button id="logout-btn" class="w-full text-left px-6 py-3.5 text-red-400 hover:bg-red-500/10 flex items-center gap-3"><span class="material-symbols-outlined">logout</span> Sign out</button></div>
                    </div>
                </div>
            </div>

            <div class="max-w-4xl mx-auto w-full flex flex-col gap-8">
                <div><h1 class="text-3xl md:text-4xl font-bold text-primary text-glow">Document Summary</h1><p class="text-white/60 text-base mt-2">AI-powered insights and Q&A</p></div>
                <div class="bg-surface/80 backdrop-blur-custom rounded-xl p-5 md:p-6 border border-primary/40 shadow-glow-primary/30">
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
                        <div class="flex-1">
                            <p class="text-xs uppercase tracking-wider text-white/60 mb-1">Document</p>
                            <h2 id="file-name" class="text-2xl font-bold text-white">No document selected</h2>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4 text-xs">
                                <div><p class="text-white/50">Processed</p><p id="file-date" class="text-primary font-medium text-base mt-1">—</p></div>
                                <div><p class="text-white/50">Type</p><p id="file-type" class="text-white font-medium text-base mt-1">—</p></div>
                                <div><p class="text-white/50">Pages/Size</p><p id="file-size" class="text-white font-medium text-base mt-1">—</p></div>
                            </div>
                        </div>
                        <button id="download-btn" onclick="downloadCurrentDocument()" disabled class="self-start lg:self-center opacity-50 cursor-not-allowed bg-primary text-black font-semibold px-6 py-3 rounded-xl flex items-center gap-2 text-base"><span class="material-symbols-outlined text-xl">download</span> Download</button>
                    </div>
                </div>
                <div id="summary-box" class="bg-surface/80 backdrop-blur-custom rounded-xl p-5 md:p-6 border border-white/10 min-h-[350px]">
                    <div id="summary-content" class="h-full"><div class="flex flex-col items-center justify-center h-full text-center"><span class="material-symbols-outlined text-6xl text-white/30 mb-4">description</span><p class="text-xl text-white/60 font-medium">No document selected</p></div></div>
                </div>
                <div class="bg-surface/80 backdrop-blur-custom rounded-xl p-5 md:p-6 border border-white/10 opacity-60" id="qa-section">
                    <h2 class="text-2xl font-bold mb-5 text-primary text-glow-soft flex items-center gap-3"><span class="material-symbols-outlined text-3xl">smart_toy</span> Ask AI</h2>
                    <form id="qa-form" class="flex flex-col md:flex-row gap-3">
                        <input id="search-input" type="text" placeholder="First select a document..." disabled class="flex-1 bg-black/60 border border-accent/30 rounded-xl px-5 py-3.5 text-white" />
                        <button type="submit" id="qa-btn" disabled class="bg-accent/50 text-black/50 font-semibold px-8 py-3.5 rounded-xl transition-all duration-300">Ask</button>
                    </form>
                    <div id="backend-box" class="mt-6 min-h-[180px] bg-black/40 rounded-xl p-5 border border-white/10"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBhcZaHDOhT-0rQJMaQ0lczyl70yU268e8", authDomain: "gdg-25-c6b09.firebaseapp.com", projectId: "gdg-25-c6b09", storageBucket: "gdg-25-c6b09.firebasestorage.app", messagingSenderId: "295253788294", appId: "1:295253788294:web:3576c4ec5c301d67393307", measurementId: "G-69FDRCR32V" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        const loginOverlay = document.getElementById('login-overlay');
        const overlayLoginBtn = document.getElementById('overlay-login-btn');
        const profileBtn = document.getElementById('profile-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userPhotoBig = document.getElementById('user-photo-big');
        const userNameBig = document.getElementById('user-name-big');
        const userEmailBig = document.getElementById('user-email-big');
        const logoutBtn = document.getElementById('logout-btn');

        overlayLoginBtn.addEventListener('click', () => auth.signInWithPopup(provider));
        logoutBtn.addEventListener('click', () => auth.signOut());

        const profileToggleBtn = document.getElementById('profile-toggle-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const chevronIcon = document.getElementById('chevron-icon');
        profileToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); profileDropdown.classList.toggle('is-open'); chevronIcon.classList.toggle('rotate-180'); });
        document.addEventListener('click', (e) => { if (!profileToggleBtn.contains(e.target) && !profileDropdown.contains(e.target)) { profileDropdown.classList.remove('is-open'); chevronIcon.classList.remove('rotate-180'); } });

        auth.onAuthStateChanged(user => {
            if (user) {
                loginOverlay.classList.add('hidden');
                profileBtn.classList.remove('hidden');
                userPhoto.src = user.photoURL;
                userPhotoBig.src = user.photoURL;
                userName.textContent = user.displayName;
                userEmail.textContent = user.email;
                userNameBig.textContent = user.displayName;
                userEmailBig.textContent = user.email;
            } else {
                loginOverlay.classList.remove('hidden');
                profileBtn.classList.add('hidden');
            }
        });

        const fileNameEl = document.getElementById("file-name");
        const fileDateEl = document.getElementById("file-date");
        const fileTypeEl = document.getElementById("file-type");
        const fileSizeEl = document.getElementById("file-size");
        const summaryContent = document.getElementById("summary-content");
        const backendBox = document.getElementById("backend-box");
        const searchInput = document.getElementById("search-input");
        const qaForm = document.getElementById("qa-form");
        const qaBtn = document.getElementById("qa-btn");
        const downloadBtn = document.getElementById("download-btn");
        const qaSection = document.getElementById("qa-section");
        let currentDocId = null;

        // FIXED: Bold text parsing function
        function parseBold(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<strong class="text-accent">$1</strong>');
        }

        async function loadSummary() {
            const urlParams = new URLSearchParams(window.location.search);
            const docId = urlParams.get('id');
            if (!docId) return;
            currentDocId = docId;
            try {
                const res = await fetch(`http://127.0.0.1:8000/document/${docId}`);
                if (!res.ok) throw new Error("Document not found");
                const data = await res.json();
                fileNameEl.textContent = data.filename;
                fileDateEl.textContent = data.date;
                fileTypeEl.textContent = data.filetype;
                fileSizeEl.textContent = data.pages;
                downloadBtn.disabled = false;
                downloadBtn.classList.remove("opacity-50", "cursor-not-allowed");
                summaryContent.innerHTML = `<h2 class="text-2xl font-bold mb-6 text-primary text-glow">Summary</h2><div class="summary-html-content">${data.summary}</div>`;
                
                qaSection.classList.remove('opacity-60');
                searchInput.disabled = false;
                
                // FIXED: Button visual state
                qaBtn.disabled = false;
                qaBtn.classList.remove('bg-accent/50', 'text-black/50');
                qaBtn.classList.add('bg-accent', 'text-black', 'shadow-glow-accent', 'hover:scale-105');
                
            } catch (err) { summaryContent.innerHTML = `<p class="text-red-400">${err.message}</p>`; }
        }

        async function askQuestion(query) {
            if (!query.trim() || !currentDocId) return;
            backendBox.innerHTML = `<div class="flex flex-col items-center justify-center gap-4 py-10"><div class="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div><p class="text-white/70">Thinking...</p></div>`;
            try {
                const res = await fetch(`http://127.0.0.1:8000/ask?query=${encodeURIComponent(query)}&doc_ids=${currentDocId}`);
                if (!res.ok) throw new Error("Server error");
                const data = await res.json();
                // FIXED: Apply bold parsing
                const formattedAnswer = parseBold(data.answer);
                backendBox.innerHTML = `<div class="flex items-start gap-4"><span class="material-symbols-outlined text-2xl text-accent mt-0.5">auto_awesome</span><div class="flex-1"><h3 class="text-lg font-bold text-accent mb-3">AI Answer</h3><div class="text-white/90 leading-relaxed text-base">${formattedAnswer}</div></div></div>`;
            } catch (err) { backendBox.innerHTML = `<p class="text-red-400">Error: ${err.message}</p>`; }
        }

        window.downloadCurrentDocument = () => { if (currentDocId) window.location.href = `http://127.0.0.1:8000/download/${currentDocId}`; };
        qaForm.addEventListener("submit", e => { e.preventDefault(); const query = searchInput.value.trim(); if (query) askQuestion(query); });
        loadSummary();
    </script>
</body>
</html>
