<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary - Neuro Ranger - GDG MNNIT</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f9ab00",
            accent: "#4285f4",
            surface: "#0A0A0A",
            nav_bg: "#111111"
          },
          fontFamily: { display: ["Roboto", "sans-serif"] },
          borderRadius: { DEFAULT: "8px" },
          animation: { "spin-slow": "spin 2.5s linear infinite" },
          boxShadow: {
            "glow-accent": "0 0 20px 0 rgba(66,133,244,0.5)",
            "glow-primary": "0 0 20px 0 rgba(249,171,0,0.5)"
          },
          textShadow: {
            glow: "0 0 30px rgba(249, 171, 0, 0.6)",
            "glow-soft": "0 0 20px rgba(249, 171, 0, 0.4)"
          }
        }
      },
      plugins: [
        function ({ addUtilities }) {
          addUtilities({
            '.text-glow': { textShadow: '0 0 30px rgba(249, 171, 0, 0.6)' },
            '.text-glow-soft': { textShadow: '0 0 20px rgba(249, 171, 0, 0.4)' }
          })
        }
      ]
    };
  </script>

  <style>
    body {
      min-height: 100dvh;
      margin: 0;
      background-color: #000000;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    #video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #video-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    .backdrop-blur-custom {
      backdrop-filter: blur(8px);
    }

    .scroll-container {
      overflow:y-auto;
      overflow:x-hidden;
    }
  </style>
</head>

<body class="font-display flex flex-col min-h-screen text-white">

  <!-- Video Background -->
  <div id="video-bg">
    <video autoplay muted loop playsinline preload="auto">
      <source src="./O.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- FIXED SIDEBAR -->
  <aside
    class="fixed inset-y-0 left-0 w-20 flex flex-col items-center bg-nav_bg/80 backdrop-blur-custom border-r border-white/10 z-20">
    <div class="text-primary flex items-center justify-center py-6">
      <img src="./logo.jpg" alt="GDG MNNIT" class="h-10 w-auto" />
    </div>

    <nav class="flex flex-col items-center gap-8 mt-6 flex-1">
      <a class="text-white/60 hover:text-accent transition-colors" href="index.html" title="Upload">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
      </a>

      <a class="text-accent hover:text-accent transition-colors" href="summary.html" title="Summary">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </a>

      <a class="text-white/60 hover:text-accent transition-colors" href="history.html" title="History">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 12l-3-3" />
        </svg>
      </a>

      <a class="text-white/60 hover:text-accent transition-colors" href="full-search.html" title="Full Search">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-20 flex-1 pt-5 pb-10 px-5 md:pt-8 md:px-10 scroll-container min-h-screen">

    <div class="max-w-4xl mx-auto w-full flex flex-col gap-8">

      <div>
        <h1 class="text-3xl md:text-4xl font-bold text-primary text-glow">Document Summary</h1>
        <p class="text-white/60 text-base mt-2">AI-powered insights and Q&A</p>
      </div>

      <!-- Document Info -->
      <div
        class="bg-surface/80 backdrop-blur-custom rounded-xl p-5 md:p-6 border border-primary/40 shadow-glow-primary/30">
        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-6">
          <div class="flex-1">
            <p class="text-xs uppercase tracking-wider text-white/60 mb-1">Document</p>
            <h2 id="file-name" class="text-2xl font-bold text-white">No document selected</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4 text-xs">
              <div>
                <p class="text-white/50">Processed</p>
                <p id="file-date" class="text-primary font-medium text-base mt-1">—</p>
              </div>
              <div>
                <p class="text-white/50">Type</p>
                <p id="file-type" class="text-white font-medium text-base mt-1">—</p>
              </div>
              <div>
                <p class="text-white/50">Pages/Size</p>
                <p id="file-size" class="text-white font-medium text-base mt-1">—</p>
              </div>
            </div>
          </div>
          <button id="download-btn" onclick="downloadCurrentDocument()" disabled
            class="self-start lg:self-center opacity-50 cursor-not-allowed bg-primary text-black font-semibold px-6 py-3 rounded-xl flex items-center gap-2 text-base">
            <span class="material-symbols-outlined text-xl">download</span>
            Download
          </button>
        </div>
      </div>

      <!-- Summary Box - Left-aligned content -->
      <div id="summary-box"
        class="bg-surface/80 backdrop-blur-custom rounded-xl p-5 md:p-6 border border-white/10 min-h-[350px]">
        <div id="summary-content" class="h-full">
          <!-- Default empty state (centered) -->
          <div class="flex flex-col items-center justify-center h-full text-center">
            <span class="material-symbols-outlined text-6xl text-white/30 mb-4">description</span>
            <p class="text-xl text-white/60 font-medium">No document selected</p>
            <p class="text-white/40 mt-2 max-w-md">Upload a file from the home page or select one from history to view
              its summary.</p>
            <a href="index.html"
              class="mt-6 inline-block px-6 py-3 bg-accent text-black font-semibold rounded-xl hover:brightness-110 transition shadow-glow-accent">
              Go to Upload
            </a>
          </div>
        </div>
      </div>

      <!-- Ask AI Section -->
      <div class="bg-surface/80 backdrop-blur-custom rounded-xl p-5 md:p-6 border border-white/10 opacity-60"
        id="qa-section">
        <h2 class="text-2xl font-bold mb-5 text-primary text-glow-soft flex items-center gap-3">
          <span class="material-symbols-outlined text-3xl">smart_toy</span>
          Ask AI
        </h2>
        <form id="qa-form" class="flex flex-col md:flex-row gap-3">
          <input id="search-input" type="text" placeholder="First select a document to ask questions..." disabled
            class="flex-1 bg-black/60 border border-accent/30 rounded-xl px-5 py-3.5 text-white/50 placeholder-white/30 cursor-not-allowed text-base" />
          <button type="submit" disabled
            class="bg-accent/50 text-black/50 font-semibold px-8 py-3.5 rounded-xl cursor-not-allowed flex items-center justify-center gap-2 text-base">
            <span class="material-symbols-outlined text-xl">send</span>
            Ask
          </button>
        </form>

        <div id="backend-box" class="mt-6 min-h-[180px] bg-black/40 rounded-xl p-5 border border-white/10">
          <p class="text-white/30 italic text-center py-10 text-base">Select a document to enable Q&A</p>
        </div>
      </div>

    </div>
  </main>

  <script>
    const fileNameEl = document.getElementById("file-name");
    const fileDateEl = document.getElementById("file-date");
    const fileTypeEl = document.getElementById("file-type");
    const fileSizeEl = document.getElementById("file-size");
    const summaryContent = document.getElementById("summary-content");
    const backendBox = document.getElementById("backend-box");
    const searchInput = document.getElementById("search-input");
    const qaForm = document.getElementById("qa-form");
    const downloadBtn = document.getElementById("download-btn");
    const qaSection = document.getElementById("qa-section");

    let currentDocId = null;

    // Convert plain text bullets/numbers to proper HTML lists
    function formatText(text) {
      if (!text) return "<p class='text-white/60'>No content available.</p>";

      const lines = text.split('\n');
      let html = '';
      let inList = false;
      let listType = 'ul'; // 'ul' or 'ol'

      lines.forEach(line => {
        line = line.trim();
        if (!line) {
          if (inList) {
            html += '</' + listType + '>';
            inList = false;
          }
          html += '<p class="my-3"></p>';
          return;
        }

        const isBullet = line.match(/^[-*•]\s+/);
        const isNumbered = line.match(/^\d+\.\s+/);

        if (isBullet || isNumbered) {
          if (!inList) {
            listType = isNumbered ? 'ol' : 'ul';
            html += `<${listType} class="list-disc pl-6 my-3 space-y-1">`;
            inList = true;
          } else if ((listType === 'ol' && isBullet) || (listType === 'ul' && isNumbered)) {
            html += '</' + listType + '>';
            listType = isNumbered ? 'ol' : 'ul';
            html += `<${listType} class="list-disc pl-6 my-3 space-y-1">`;
          }
          const item = line.replace(/^[-*•]\s+/, '').replace(/^\d+\.\s+/, '');
          html += `<li class="text-white/90 leading-relaxed">${item}</li>`;
        } else {
          if (inList) {
            html += '</' + listType + '>';
            inList = false;
          }
          html += `<p class="my-3 text-white/90 leading-relaxed">${line}</p>`;
        }
      });

      if (inList) html += '</' + listType + '>';
      return html;
    }

    async function loadSummary() {
      const urlParams = new URLSearchParams(window.location.search);
      const docId = urlParams.get('id');

      if (!docId) return; // Keep empty state

      currentDocId = docId;

      // Loading state
      fileNameEl.textContent = "Loading...";
      summaryContent.innerHTML = `
        <div class="flex flex-col items-center justify-center h-full">
          <div class="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin mb-4"></div>
          <p class="text-lg text-white/70">Loading summary...</p>
        </div>
      `;

      try {
        const res = await fetch(`http://127.0.0.1:8000/document/${docId}`);
        if (!res.ok) throw new Error("Document not found");

        const data = await res.json();

        fileNameEl.textContent = data.filename || "Untitled Document";
        fileDateEl.textContent = data.date || "Just now";
        fileTypeEl.textContent = data.filetype || "—";
        fileSizeEl.textContent = data.pages ? `${data.pages} pages` : "—";

        downloadBtn.disabled = false;
        downloadBtn.classList.remove("opacity-50", "cursor-not-allowed");

        // Summary with heading and left-aligned content
        summaryContent.innerHTML = `
          <h2 class="text-2xl font-bold mb-6 text-primary text-glow">Summary</h2>
          <div class="text-white/90 leading-relaxed text-base">
            ${formatText(data.summary)}
          </div>
        `;

        // Enable Q&A
        qaSection.classList.remove('opacity-60');
        searchInput.disabled = false;
        searchInput.placeholder = "Ask about this document...";
        qaForm.querySelector('button').disabled = false;
        qaForm.querySelector('button').classList.remove('bg-accent/50', 'text-black/50', 'cursor-not-allowed');

      } catch (err) {
        summaryContent.innerHTML = `
          <div class="text-center py-12">
            <p class="text-red-400 text-lg font-semibold">Failed to load document</p>
            <p class="text-white/60 mt-2">${err.message}</p>
          </div>`;
      }
    }

    async function askQuestion(query) {
      if (!query.trim() || !currentDocId) return;

      backendBox.innerHTML = `
        <div class="flex flex-col items-center justify-center gap-4 py-10">
          <div class="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
          <p class="text-white/70">Thinking...</p>
        </div>`;

      try {
        const res = await fetch(`http://127.0.0.1:8000/ask/${currentDocId}?query=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error("Server error");

        const data = await res.json();
        const answer = data.answer || "No relevant answer found.";

        backendBox.innerHTML = `
          <div class="flex items-start gap-4">
            <span class="material-symbols-outlined text-2xl text-accent mt-0.5">auto_awesome</span>
            <div class="flex-1">
              <h3 class="text-lg font-bold text-accent mb-3">AI Answer</h3>
              <div class="text-white/90 leading-relaxed text-base">
                ${formatText(answer)}
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        backendBox.innerHTML = `
          <div class="text-red-400 text-center py-8">
            <p class="text-lg font-semibold">Error</p>
            <p class="mt-2 text-sm">${err.message}</p>
          </div>`;
      }
    }

    window.downloadCurrentDocument = function () {
      if (!currentDocId) return alert("No document loaded");
      const a = document.createElement('a');
      a.href = `http://127.0.0.1:8000/download/${currentDocId}`;
      a.download = fileNameEl.textContent;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    qaForm.addEventListener("submit", e => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query) {
        askQuestion(query);
        searchInput.value = "";
      }
    });

    loadSummary();
  </script>
</body>

</html>
