<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Neuro Ranger - GDG MNNIT</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { primary: "#f9ab00", accent: "#4285f4", surface: "#0A0A0A", nav_bg: "#111111" }, fontFamily: { display: ["Roboto", "sans-serif"] }, borderRadius: { DEFAULT: "8px" }, animation: { "spin-slow": "spin 2.5s linear infinite" }, boxShadow: { "glow-accent": "0 0 20px 0 rgba(66,133,244,0.5)" }, textShadow: { glow: "0 0 30px rgba(249, 171, 0, 0.6)" } } } };
    </script>
    <style>
        body { min-height: 100dvh; margin: 0; background-color: #000000; overflow: hidden; }
        #video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        #video-bg video { position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; transform: translate(-50%, -50%); object-fit: cover; }
        #video-bg::after { content: ""; position: absolute; inset: 0; background: rgba(0, 0, 0, 0.65); z-index: -1; }
        .backdrop-blur-custom { backdrop-filter: blur(8px); }
        #scaled-ui { transform: scale(0.8); transform-origin: top left; width: 125%; height: 125%; overflow: hidden; }
        #auth-container { transform: scale(0.8); transform-origin: top right; }
        #chevron-icon { transition: transform 0.3s ease; }
        #chevron-icon.rotate-180 { transform: rotate(180deg); }
    </style>
</head>

<body class="font-display flex flex-col min-h-screen text-white">
    <div id="video-bg"><video autoplay muted loop playsinline preload="auto"><source src="./N.mp4" type="video/mp4"></video></div>

    <div id="login-overlay" class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-md flex flex-col items-center justify-center hidden">
        <div class="text-center p-8 bg-surface border border-white/10 rounded-2xl shadow-2xl max-w-md w-full">
            <img src="./logo.jpg" class="h-16 w-auto mx-auto mb-6" alt="Logo">
            <h2 class="text-3xl font-bold text-primary mb-2">Welcome Back</h2>
            <p class="text-white/60 mb-8">Please sign in to access your documents.</p>
            <button id="overlay-login-btn" class="w-full py-4 bg-accent text-black font-bold text-lg rounded-xl shadow-glow-accent hover:brightness-110 transition flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">login</span> Sign In with Google
            </button>
        </div>
    </div>

    <div class="absolute top-5 right-6 z-50 flex items-center gap-3" id="auth-container">
        <div id="auth-guest" class="hidden flex items-center gap-3"></div>

        <div id="profile-btn" class="hidden relative">
            <button id="profile-toggle-btn" class="flex items-center gap-3 bg-gradient-to-r from-accent/20 to-primary/10 hover:from-accent/30 hover:to-primary/20 backdrop-blur-md border border-accent/40 text-white font-medium px-5 py-2.5 rounded-full shadow-glow-accent text-left">
                <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-accent/80" src="" />
                <div class="flex flex-col items-start leading-tight">
                    <span id="user-name" class="font-semibold tracking-tight max-w-[160px] truncate">...</span>
                    <span id="user-email" class="text-xs text-white/65 max-w-[160px] truncate">...</span>
                </div>
                <span id="chevron-icon" class="material-symbols-outlined text-xl text-white/70">expand_more</span>
            </button>
            <div id="profile-dropdown" class="absolute right-0 mt-3 w-80 bg-surface/95 backdrop-blur-xl border border-accent/30 rounded-2xl shadow-2xl opacity-0 scale-95 pointer-events-none transition-all duration-200 origin-top-right [&.is-open]:opacity-100 [&.is-open]:scale-100 [&.is-open]:pointer-events-auto">
                 <div class="px-6 py-5">
                    <div class="flex items-center gap-4">
                        <img id="user-photo-big" class="w-14 h-14 rounded-full border-2 border-accent/60" src="" />
                        <div><p id="user-name-big" class="font-bold text-lg">...</p><p id="user-email-big" class="text-sm text-white/70">...</p></div>
                    </div>
                </div>
                <div class="py-2">
                    <a href="profile.html" class="flex items-center gap-3 px-6 py-3.5 text-white/90 hover:bg-accent/15 hover:text-accent"><span class="material-symbols-outlined">person</span> My Profile</a>
                    <a href="history.html" class="flex items-center gap-3 px-6 py-3.5 text-white/90 hover:bg-accent/15 hover:text-accent"><span class="material-symbols-outlined">history</span> Upload History</a>
                </div>
                <div class="py-2">
                    <button id="logout-btn" class="w-full text-left px-6 py-3.5 text-red-400 hover:bg-red-500/10 hover:text-red-300 flex items-center gap-3"><span class="material-symbols-outlined">logout</span> Sign out</button>
                </div>
            </div>
        </div>
    </div>

    <div id="scaled-ui" class="fixed inset-0 flex">
        <aside class="w-20 flex flex-col items-center bg-nav_bg/80 backdrop-blur-custom border-r border-white/10 z-20">
            <div class="text-primary flex items-center justify-center py-6"><img src="./logo.jpg" class="h-10 w-auto" /></div>
            <nav class="flex flex-col items-center gap-8 mt-6 flex-1">
                <a class="text-accent hover:text-accent" href="index.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg></a>
                <a class="text-white/60 hover:text-accent" href="summary.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></a>
                <a class="text-white/60 hover:text-accent" href="history.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M12 12l-3-3" /></svg></a>
                <a class="text-white/60 hover:text-accent" href="full-search.html"><svg class="w-10 h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg></a>
                <a class="text-white/60 hover:text-accent" href="profile.html"><span class="material-symbols-outlined text-4xl">person</span></a>
            </nav>
        </aside>

        <main class="flex-1 p-6 flex flex-col gap-8 scroll-container min-h-screen overflow-y-auto relative">
            <div class="pt-6 px-6">
                <div class="flex flex-col md:flex-row gap-x-16 gap-y-8">
                    <div><p id="total-docs" class="text-3xl font-bold text-primary text-glow">...</p><p class="text-white/60">Total Documents Uploaded</p></div>
                    <div><p id="time-saved" class="text-3xl font-bold text-primary text-glow">... hrs</p><p class="text-white/60">Total Time Saved</p></div>
                </div>
            </div>

            <div id="drop-zone" class="flex flex-col items-center justify-center gap-8 border-2 border-dashed border-accent w-full max-w-[700px] mx-auto min-h-[450px] bg-black/40 backdrop-blur-custom px-6 py-10 cursor-pointer shadow-glow-accent rounded-xl transition overflow-hidden">
                <div class="flex flex-col items-center gap-4 w-full">
                    <span class="material-symbols-outlined !text-7xl text-accent">cloud_upload</span>
                    <p class="text-white text-2xl font-bold">Drag & Drop Files Here</p>
                </div>
                <div class="flex flex-col items-center justify-center w-full min-h-[80px]">
                    <div id="upload-block"><button id="select-btn" class="rounded-xl h-14 px-10 bg-accent text-black font-bold text-lg hover:brightness-110">Select File</button></div>
                    <input id="file-input" type="file" class="hidden" accept="application/pdf,image/jpeg,image/png,image/jpg,text/plain" />
                    <div id="loader" class="hidden flex flex-col items-center gap-3"><div class="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div><p class="text-white/70">Processing...</p></div>
                    <button id="summarize-btn" class="hidden rounded-xl h-14 px-10 bg-primary text-black font-bold text-lg hover:brightness-110">Summarize Now</button>
                </div>
            </div>

            <div class="max-w-[700px] mx-auto w-full mt-4">
                <form id="search-form" class="flex gap-0">
                    <input id="search-input" type="text" placeholder="Ask anything..." class="flex-1 bg-surface/80 backdrop-blur-custom border border-r-0 border-accent/50 rounded-l-xl px-6 py-4 text-white focus:outline-none focus:border-accent" />
                    <button type="submit" class="bg-accent text-black font-bold px-6 py-3 rounded-r-xl hover:brightness-110"><span class="material-symbols-outlined text-2xl">search</span></button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBhcZaHDOhT-0rQJMaQ0lczyl70yU268e8", authDomain: "gdg-25-c6b09.firebaseapp.com", projectId: "gdg-25-c6b09", storageBucket: "gdg-25-c6b09.firebasestorage.app", messagingSenderId: "295253788294", appId: "1:295253788294:web:3576c4ec5c301d67393307", measurementId: "G-69FDRCR32V" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        const loginOverlay = document.getElementById('login-overlay');
        const overlayLoginBtn = document.getElementById('overlay-login-btn');
        const profileBtn = document.getElementById('profile-btn');
        const userPhoto = document.getElementById('user-photo');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email'); // Added ref
        const userPhotoBig = document.getElementById('user-photo-big');
        const userNameBig = document.getElementById('user-name-big');
        const userEmailBig = document.getElementById('user-email-big');
        const logoutBtn = document.getElementById('logout-btn');

        overlayLoginBtn.addEventListener('click', () => auth.signInWithPopup(provider));
        logoutBtn.addEventListener('click', () => auth.signOut());

        const profileToggleBtn = document.getElementById('profile-toggle-btn');
        const profileDropdown = document.getElementById('profile-dropdown');
        const chevronIcon = document.getElementById('chevron-icon');
        profileToggleBtn.addEventListener('click', (e) => { e.stopPropagation(); profileDropdown.classList.toggle('is-open'); chevronIcon.classList.toggle('rotate-180'); });
        document.addEventListener('click', (e) => { if (!profileToggleBtn.contains(e.target) && !profileDropdown.contains(e.target)) { profileDropdown.classList.remove('is-open'); chevronIcon.classList.remove('rotate-180'); } });

        const selectBtn = document.getElementById("select-btn");
        const fileInput = document.getElementById("file-input");
        const uploadBlock = document.getElementById("upload-block");
        const loader = document.getElementById("loader");
        const summarizeBtn = document.getElementById("summarize-btn");
        const dropZone = document.getElementById("drop-zone");
        let currentUserUid = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                loginOverlay.classList.add('hidden'); // Hide overlay
                profileBtn.classList.remove('hidden');
                userPhoto.src = user.photoURL;
                userPhotoBig.src = user.photoURL;
                userName.textContent = user.displayName;
                userEmail.textContent = user.email; // Restore email
                userNameBig.textContent = user.displayName;
                userEmailBig.textContent = user.email;
                currentUserUid = user.uid;
                loadStats(user.uid);
            } else {
                loginOverlay.classList.remove('hidden'); // Show blocking overlay
                profileBtn.classList.add('hidden');
                currentUserUid = null;
            }
        });

        async function handleFile(file) {
            if (!file || !currentUserUid) return;
            uploadBlock.classList.add("hidden");
            loader.classList.remove("hidden");
            summarizeBtn.classList.add("hidden");

            const formData = new FormData();
            formData.append("file", file);
            formData.append("user_id", currentUserUid);

            try {
                const response = await fetch("http://127.0.0.1:8000/preprocess", { method: "POST", body: formData });
                if (!response.ok) throw new Error(await response.text());
                const result = await response.json();
                localStorage.setItem("currentDocId", result.doc_id);
                loader.classList.add("hidden");
                summarizeBtn.classList.remove("hidden");
                loadStats(currentUserUid);
            } catch (err) {
                loader.classList.add("hidden");
                uploadBlock.classList.remove("hidden");
                alert("Upload failed: " + err.message);
            }
        }

        selectBtn.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", e => handleFile(e.target.files[0]));
        dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.classList.add("border-white"); });
        dropZone.addEventListener("dragleave", () => dropZone.classList.remove("border-white"));
        dropZone.addEventListener("drop", e => { e.preventDefault(); dropZone.classList.remove("border-white"); handleFile(e.dataTransfer.files[0]); });

        summarizeBtn.addEventListener("click", () => {
            const docId = localStorage.getItem("currentDocId");
            window.location.href = `summary.html?id=${docId}`;
        });

        async function loadStats(uid) {
            try {
                const res = await fetch(`http://127.0.0.1:8000/analysis?user_id=${uid}`);
                if (!res.ok) throw new Error();
                const data = await res.json();
                document.getElementById("total-docs").textContent = data.total_documents || "0";
                document.getElementById("time-saved").textContent = (data.time_saved || "0") + " hrs";
            } catch {
                document.getElementById("total-docs").textContent = "0";
                document.getElementById("time-saved").textContent = "0 hrs";
            }
        }

        document.getElementById("search-form").addEventListener("submit", e => {
            e.preventDefault();
            const query = document.getElementById("search-input").value.trim();
            if (query) window.open(`full-search.html?query=${encodeURIComponent(query)}`, "_blank");
        });
    </script>
</body>
</html>
