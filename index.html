  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhcZaHDOhT-0rQJMaQ0lczyl70yU268e8",
      authDomain: "gdg-25-c6b09.firebaseapp.com",
      projectId: "gdg-25-c6b09",
      storageBucket: "gdg-25-c6b09.firebasestorage.app",
      messagingSenderId: "295253788294",
      appId: "1:295253788294:web:3576c4ec5c301d67393307",
      measurementId: "G-69FDRCR32V"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.addScope('email');
    provider.addScope('profile');

    const loginBtn = document.getElementById('login-btn');
    const authGuest = document.getElementById('auth-guest');
    const profileBtn = document.getElementById('profile-btn');
    const userPhoto = document.getElementById('user-photo');
    const userName = document.getElementById('user-name');
    const userEmail = document.getElementById('user-email');
    const userPhotoBig = document.getElementById('user-photo-big');
    const userNameBig = document.getElementById('user-name-big');
    const userEmailBig = document.getElementById('user-email-big');
    const logoutBtn = document.getElementById('logout-btn');

    async function sendUserToBackend(user) {
      if (!user) return;
      try {
        const idToken = await user.getIdToken();
        await fetch("http://127.0.0.1:8000/auth/user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${idToken}`
          },
          body: JSON.stringify({
            uid: user.uid,
            email: user.email,
            displayName: user.displayName || null,
            photoURL: user.photoURL || null
          })
        });
      } catch (err) {
        console.error("Failed to send user to backend:", err);
      }
    }

    loginBtn.addEventListener('click', () => {
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> Signing in...';

      auth.signInWithPopup(provider)
        .then((result) => {
          sendUserToBackend(result.user);
        })
        .catch((error) => {
          console.error("Auth failed:", error);
          alert("Login failed: " + error.message);
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<span class="material-symbols-outlined">login</span> <span class="hidden sm:inline">Sign in / Sign up</span>';
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        authGuest.classList.add('hidden');
        profileBtn.classList.remove('hidden');

        userPhoto.src = user.photoURL || 'https://via.placeholder.com/64?text=User';
        userPhotoBig.src = user.photoURL || 'https://via.placeholder.com/64?text=User';
        userName.textContent = user.displayName || 'User';
        userNameBig.textContent = user.displayName || 'User';
        userEmail.textContent = user.email || 'No email';
        userEmailBig.textContent = user.email || 'No email';

        sendUserToBackend(user);
      } else {
        authGuest.classList.remove('hidden');
        profileBtn.classList.add('hidden');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<span class="material-symbols-outlined">login</span> <span class="hidden sm:inline">Sign in / Sign up</span>';
      }
    });
  </script>

  <!-- Dropdown toggle logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profileToggleBtn = document.getElementById('profile-toggle-btn');
      const profileDropdown = document.getElementById('profile-dropdown');
      const chevronIcon = document.getElementById('chevron-icon');

      if (!profileToggleBtn || !profileDropdown) return;

      profileToggleBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // prevent closing when clicking inside
        profileDropdown.classList.toggle('is-open');
        chevronIcon.classList.toggle('rotate-180');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!profileToggleBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
          profileDropdown.classList.remove('is-open');
          chevronIcon.classList.remove('rotate-180');
        }
      });

      // Close on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          profileDropdown.classList.remove('is-open');
          chevronIcon.classList.remove('rotate-180');
        }
      });
    });
  </script>

  <script>
    const selectBtn = document.getElementById("select-btn");
    const fileInput = document.getElementById("file-input");
    const uploadBlock = document.getElementById("upload-block");
    const loader = document.getElementById("loader");
    const summarizeBtn = document.getElementById("summarize-btn");
    const dropZone = document.getElementById("drop-zone");

    async function handleFile(file) {
      if (!file) return;
      uploadBlock.classList.add("hidden");
      loader.classList.remove("hidden");
      summarizeBtn.classList.add("hidden");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://127.0.0.1:8000/preprocess", {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error(await response.text() || `Server error: ${response.status}`);
        const result = await response.json();

        localStorage.setItem("currentDocId", result.doc_id);
        localStorage.setItem("uploadedFileName", file.name);
        localStorage.setItem("uploadedFileDate", new Date().toLocaleString());

        loader.classList.add("hidden");
        summarizeBtn.classList.remove("hidden");
      } catch (err) {
        console.error("Upload failed:", err);
        loader.classList.add("hidden");
        uploadBlock.classList.remove("hidden");
        alert("Upload failed: " + err.message);
      }
    }

    selectBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", e => handleFile(e.target.files[0]));

    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("border-white");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("border-white"));
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("border-white");
      handleFile(e.dataTransfer.files[0]);
    });

    summarizeBtn.addEventListener("click", () => {
      const docId = localStorage.getItem("currentDocId");
      window.location.href = `summary.html?id=${docId}`;
    });

    async function loadStats() {
      try {
        const res = await fetch("http://127.0.0.1:8000/analysis");
        if (!res.ok) throw new Error();
        const data = await res.json();
        document.getElementById("total-docs").textContent = data.total_documents || "0";
        document.getElementById("time-saved").textContent = (data.time_saved || "0") + " hrs";
      } catch {
        document.getElementById("total-docs").textContent = "0";
        document.getElementById("time-saved").textContent = "0 hrs";
      }
    }
    loadStats();

    document.getElementById("search-form").addEventListener("submit", e => {
      e.preventDefault();
      const query = document.getElementById("search-input").value.trim();
      if (query) window.open(`full-search.html?query=${encodeURIComponent(query)}`, "_blank");
    });
  </script>
